directories:
  output: release
  buildResources: build
appId: com.shreeniyaa.chitfunds.invoify
productName: Invoify - Chit Fund Management System
files:
  - filter:
      - electron/main-simple.js
      - electron/preload.js
      - .next/standalone/**/*
      - public/**/*
      - '!src'
      - '!scripts'
      - '!*.md'
      - '!release'
      - '!node_modules/serialport/**/*'
      - '!node_modules/@serialport/**/*'
      - '!node_modules/electron/**/*'
      - '!node_modules/electron-builder/**/*'
      - '!node_modules/electron-reload/**/*'
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: public/favicon.ico
  requestedExecutionLevel: asInvoker
  verifyUpdateCodeSignature: false
  forceCodeSigning: false
  signAndEditExecutable: false
  artifactName: ${productName}-${version}-${arch}.${ext}
  asar: true
  asarUnpack:
    - '**/*.node'
    - '**/*.dll'
    - .next/standalone/**/*
    - node_modules/**/*
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: public/favicon.ico
  uninstallerIcon: public/favicon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Invoify
  perMachine: false
  runAfterFinish: true
  displayLanguageSelector: false
  warningsAsErrors: false
  removeDefaultUninstallWelcomePage: false
  installerHeaderIcon: public/favicon.ico
  deleteAppDataOnUninstall: false
  menuCategory: Office\Financial
  guid: a74f865d-5c91-4385-b9a8-9a8b6f8b5e1c
extraMetadata:
  main: electron/main-simple.js
  author:
    name: Shree Eniyaa Chitfunds Private Limited
    email: support@shreeniyaa.com
  description: Professional chit fund and invoice management system for financial businesses
  homepage: https://shreeniyaa.com
electronVersion: 39.2.0
